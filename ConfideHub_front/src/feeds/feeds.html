<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess - Share Anonymously</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<!-- Facebook-style Header -->
<header class="fb-header">
    <div class="container mx-auto px-4">
        <!-- Desktop Header -->
        <div class="desktop-nav flex items-center justify-between h-14">
            <div class="flex items-center">
                <div class="fb-logo mr-2">C</div>
                <div class="fb-search flex items-center ml-2 px-3 py-2">
                    <i class="fas fa-search text-gray-500 mr-2"></i>
                    <input type="text" placeholder="Search Confess" class="bg-transparent outline-none w-64">
                </div>
            </div>

            <div class="flex space-x-2">
                <div class="relative flex items-center justify-center w-10 h-10 mx-2 cursor-pointer hover:bg-gray-100 rounded-full">
                    <i class="fas fa-bell nav-icon"></i>
                </div>
                <div class="relative flex items-center justify-center w-10 h-10 mx-2 cursor-pointer hover:bg-gray-100 rounded-full">
                    <i class="fas fa-comment-alt nav-icon"></i>
                </div>
                <div class="relative flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 cursor-pointer">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <!-- Mobile Header -->
        <div class="mobile-nav flex items-center justify-between h-14">
            <div class="fb-logo">C</div>
            <div class="flex items-center">
                <div class="relative flex items-center justify-center w-10 h-10 mx-2">
                    <i class="fas fa-search text-gray-500"></i>
                </div>
                <div class="relative flex items-center justify-center w-10 h-10 mx-2">
                    <i class="fas fa-bell nav-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="desktop-nav border-t border-gray-200">
        <div class="container mx-auto flex justify-center">
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-home nav-icon active"></i>
            </div>
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-users nav-icon"></i>
            </div>
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-user-check nav-icon"></i>
            </div>
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-bookmark nav-icon"></i>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-nav fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50">
        <div class="flex justify-around">
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-home nav-icon active"></i>
            </div>
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-users nav-icon"></i>
            </div>
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-plus-circle nav-icon"></i>
            </div>
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-user-check nav-icon"></i>
            </div>
            <div class="relative flex items-center justify-center h-14 px-4 cursor-pointer">
                <i class="fas fa-bars nav-icon"></i>
            </div>
        </div>
    </div>
</header>


    <!-- Main Content -->


    <!-- Right Sidebar (Desktop Only) -->

</div>

<script>
    // Mobile navigation active state toggle
    document.querySelectorAll('.mobile-nav .nav-icon').forEach(icon => {
        icon.addEventListener('click', function() {
            document.querySelectorAll('.mobile-nav .nav-icon').forEach(i => {
                i.classList.remove('active');
            });
            this.classList.add('active');
        });
    });

    // Filter buttons toggle
    document.querySelectorAll('.btn-filter').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.btn-filter').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('border-gray-300', 'text-gray-700', 'hover:bg-gray-100');
                btn.classList.remove('bg-blue-500', 'text-white', 'border-blue-500');
            });
            this.classList.add('active');
            this.classList.remove('border-gray-300', 'text-gray-700', 'hover:bg-gray-100');
            this.classList.add('bg-blue-500', 'text-white', 'border-blue-500');
        });
    });


    document.querySelectorAll('.reaction-btn').forEach(button => {
        button.addEventListener('click', function() {
            if (this.querySelector('.fa-heart')) {
                this.classList.toggle('like-active');
                const count = this.querySelector('span');
                if (this.classList.contains('like-active')) {
                    count.textContent = parseInt(count.textContent) + 1;
                } else {
                    count.textContent = parseInt(count.textContent) - 1;
                }
            } else if (this.querySelector('.fa-hands-helping')) {
                this.classList.toggle('support-active');
                const count = this.querySelector('span');
                if (this.classList.contains('support-active')) {
                    count.textContent = parseInt(count.textContent) + 1;
                } else {
                    count.textContent = parseInt(count.textContent) - 1;
                }
            } else if (this.querySelector('.fa-bookmark')) {
                this.classList.toggle('bookmark-active');
            }
        });
    });

    // Add pull-to-refresh effect and infinite scroll for mobile
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const st = window.pageYOffset || document.documentElement.scrollTop;
        if (st > lastScrollTop) {
            // Scrolling down
            if (st > 300) {
                document.querySelector('.fb-header').classList.add('opacity-0', 'pointer-events-none');
                document.querySelector('.fb-header').classList.add('transition-opacity', 'duration-200');
            }
        } else {
            // Scrolling up
            document.querySelector('.fb-header').classList.remove('opacity-0', 'pointer-events-none');
        }
        lastScrollTop = st <= 0 ? 0 : st;

        // Infinite scroll simulation
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
            const loadMoreBtn = document.querySelector('.mt-6.text-center button');
            if (loadMoreBtn && !loadMoreBtn.classList.contains('loading')) {
                loadMoreBtn.classList.add('loading');
                loadMoreBtn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Loading...`;

                // Simulate loading delay
                setTimeout(() => {
                    loadMoreBtn.innerHTML = `See More Confessions`;
                    loadMoreBtn.classList.remove('loading');
                }, 2000);
            }
        }
    });
</script>
</body>
</html>
